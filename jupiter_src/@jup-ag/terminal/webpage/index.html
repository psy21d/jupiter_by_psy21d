<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Jupiter Terminal Demo</title>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="./dist/library.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .demo-container {
            max-width: 800px;
            margin: 0 auto;
        }
        .button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px 0;
        }
        .button:hover {
            background: #45a049;
        }
    </style>
</head>
<body>
    <div class="demo-container">
        <h1>Jupiter Terminal Demo</h1>
        <button class="button" onclick="openTerminal()">Open Terminal</button>
        <button class="button" onclick="openTerminalModal()">Open Terminal Modal</button>
        <button class="button" onclick="openTerminalIntegrated()">Open Terminal Integrated</button>
    </div>

    <script>
        // Проверяем, что библиотека загрузилась
        console.log('JupiterTerminal:', window.JupiterTerminal);

        function openTerminal() {
            if (!window.Jupiter) {
                console.error('JupiterTerminal not loaded');
                return;
            }
            window.Jupiter.init({
                displayMode: 'modal',
                containerStyles: {
                    width: '360px',
                    height: '600px',
                    position: 'fixed',
                    top: '50%',
                    left: '50%',
                    transform: 'translate(-50%, -50%)',
                    zIndex: '50',
                    background: 'white',
                    borderRadius: '12px',
                    boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
                    border: '1px solid #e5e7eb',
                    overflow: 'hidden'
                }
            });
        }

        function openTerminalModal() {
            if (!window.Jupiter) {
                console.error('Jupiter not loaded');
                return;
            }
            window.JupiterTerminal.init({
                displayMode: 'modal',
                containerStyles: {
                    width: '360px',
                    height: '600px',
                    position: 'fixed',
                    top: '50%',
                    left: '50%',
                    transform: 'translate(-50%, -50%)',
                    zIndex: '50',
                    background: 'white',
                    borderRadius: '12px',
                    boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
                    border: '1px solid #e5e7eb',
                    overflow: 'hidden'
                }
            });
        }

        function openTerminalIntegrated() {
            if (!window.Jupiter) {
                console.error('JupiterTerminal not loaded');
                return;
            }
            window.Jupiter.init({
                displayMode: 'integrated',
                containerStyles: {
                    width: '100%',
                    height: '600px',
                    position: 'relative',
                    background: 'white',
                    borderRadius: '12px',
                    boxShadow: '0 4px 6px rgba(0, 0, 0, 0.1)',
                    border: '1px solid #e5e7eb',
                    overflow: 'hidden'
                }
            });
        }
    </script>
